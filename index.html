<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-css.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="show-result-var">
            <ul>
                    <li id = 'numb1'>    </li>
                    <li id = 'operator'>  </li>
                    <li id = 'numb2'>  </li>
                    <li id = 'result'></li>
            </ul> 
        </div>
        <div id="keyboard">
            <ul>
                <li><button class="numb-bttn"> 1 </button></li>
                <li><button class="numb-bttn"> 2 </button></li>
                <li><button class="numb-bttn"> 3 </button></li>
                <li><button class="numb-bttn"> 4 </button></li>
                <li><button class="numb-bttn"> 5 </button></li>
            </ul>
            <ul>
                <li><button class="numb-bttn"> 6 </button></li>
                <li><button class="numb-bttn"> 7 </button></li>
                <li><button class="numb-bttn"> 8 </button></li>
                <li><button class="numb-bttn"> 9 </button></li>
                <li><button class="numb-bttn"> 0 </button></li>
            </ul>
            <ul>
                <li><button class="operation-bttn"> + </button></li>
                <li><button class="operation-bttn"> - </button></li>
                <li><button class="operation-bttn"> * </button></li>
                <li><button class="operation-bttn"> / </button></li>
                <li><button id = 'equal-bttn' class="operation-bttn"> = </button></li>
            </ul>
        </div>
    </div>
</body>
</html>
