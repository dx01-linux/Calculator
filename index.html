<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="phoneStyle.css"> -->
        <script>
            let styleSheet = document.createElement('link');
            if(window.screen.width <= 600){
                styleSheet.setAttribute('href' , 'phoneStyle.css');
                styleSheet.setAttribute('rel' , 'stylesheet');
                // styleSheet.setAttribute('id' , 'phoneStyle');
            } else { 
                styleSheet.setAttribute('href' , 'pcStyle.css');
                styleSheet.setAttribute('rel' , 'stylesheet');
                // styleSheet.setAttribute('id' , 'pcStyle');
            }
            document.head.appendChild(styleSheet);
        </script>
        <script src="https://kit.fontawesome.com/1758d25008.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="show-result-var">
                <p id='numb1'>  </p>
                <p id='operator'>  </p>
                <p id='numb2'>  </p>
            </div>
            <div id="keyboard">
                <button class='special-bttn'> C </button>
                <button class='special-bttn'> +/- </button>
                <button class='special-bttn'> % </button>
                <button class='operation-bttn'> / </button>

                <button class="numb-bttn"> 7 </button>
                <button class="numb-bttn"> 8 </button>
                <button class="numb-bttn"> 9 </button>
                <button class="operation-bttn">*</button>

                <button class="numb-bttn"> 4 </button>
                <button class="numb-bttn"> 5 </button>
                <button class="numb-bttn"> 6 </button>
                <button class="operation-bttn">-</button>

                <button class="numb-bttn"> 1 </button>
                <button class="numb-bttn"> 2 </button>
                <button class="numb-bttn"> 3 </button>
                <button class="operation-bttn"> + </button>

                <button class='numb-bttn'> 0 </button>
                <button class='special-bttn'> . </button>
                <button id="equal-bttn"> = </button>
            </div>
            <div id = 'operation-book'>
                <i class="fa-solid fa-trash"></i>
                <p class = "operation"></p>
            </div>
        </div>

    </body>
</html>
